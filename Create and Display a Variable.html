<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body>
    <script>
        // Prompt user for their name
        var username = prompt("Please enter your name");

        // Display 'Hello username!' in big, bold letters on the webpage
        document.write("<h1>Hello " + username + "!</h1>");

        // Display 'Hello username!' in an alert box
        alert("Hello " + username + "!");
    </script>
</body>
</html>
